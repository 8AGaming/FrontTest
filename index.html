<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Project #1</title>
  </head>
  <body>
    <header id="header">
      <div id="title_div">
        <div id="title">Inventory Management</div>
        <div id="icons_header">
          <i class="material-icons" id="home_icon">home</i>
          <i class="material-icons" id="add_product_icon">add_circle_outline</i>
        </div>
      </div>
    </header>
    <div id="home">
      <nav id="navigator">
        <div id="nav_buttons">
          <div class="nav_item">
            <div class="nav_item_text">All Products</div>
          </div>
          <div class="nav_item">
            <div class="nav_item_text">Men</div>
          </div>
          <div class="nav_item">
            <div class="nav_item_text">Women</div>
          </div>
          <div class="nav_item">
            <div class="nav_item_text">Jewelry</div>
          </div>
          <div class="nav_item">
            <div class="nav_item_text">Electronics</div>
          </div>
        </div>
        <div id="search_bar_div">
          <input id="search_bar" placeholder="Search" />
          <i class="material-icons" class="noselect" id="search_icon">search</i>
        </div>
      </nav>
      <main id="main">
        <div id="products">Products</div>
      </main>
    </div>
    <div id="product_page"></div>
    <div id="edit_page"></div>
    <div id="add_product"></div>
    <footer id="footer">
      <div id="footer_text">Technical Support</div>
      <i class="material-icons" id="local_phone_icon">local_phone</i>
      <div id="footer_text">+1.555.555.555</div>
    </footer>
    <script type="module" src="./app.js"></script>
  </body>
</html>
